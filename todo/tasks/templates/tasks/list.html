<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

	body{
		background-color: #638CB8;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}
	a {
		padding: 12px 20px;
		float: right; 
		right: 0;
		margin: -5 10;
		box-sizing: border-box;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #6BA3E8;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color:#fff2e6;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #000000;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

</style>

<div class="center-column">

	<form method="POST" action="/">
		{% csrf_token %}
		{{form.title}}
		<input class="btn btn-success" type="submit" name="Create Task">
	</form>

	<div class="todo-list">

	{% for task in tasks %}
		<div class="item-row">
			{% if task.complete == True %}
			<strike>{{task}}</strike>
			{% else %}
			<span>{{task}}</span>
			{% endif %}
			<a class="btn btn-outline-danger" href="{% url 'delete' task.id %}">Видалити</a>
			<a class="btn btn-outline-info" href="{% url 'update_task' task.id %}">Редагувати</a>
		</div>
	{% endfor %}
	</div>
</div>
