<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

	body{
		background-color: #638CB8;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}
	a {
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #6BA3E8;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

</style>

<div class="center-column">

	<p>Ви точно хочете видалити завдання "{{item}}"?</p>

	<a class="btn btn-warning" href="{% url 'list' %}" >Ні, не видаляйте, будь-ласка!, краще познач як виконане</a>
	
	<form method="POST" action="">
		{% csrf_token %}
		<input class="btn btn-danger" type="submit" name="Confirm">
	</form>
</div>
